language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-api-feed mehmetsemerci/udagram-api-feed:v1
  - docker tag udagram-api-user mehmetsemerci/udagram-api-user:v1
  - docker tag reverseproxy mehmetsemerci/reverseproxy:v1
  - docker tag udagram-frontend mehmetsemerci/udagram-frontend:v1
  
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mehmetsemerci/udagram-api-feed:v1
  - docker push mehmetsemerci/udagram-api-user:v1
  - docker push mehmetsemerci/reverseproxy:v1
  - docker push mehmetsemerci/udagram-frontend:v1
